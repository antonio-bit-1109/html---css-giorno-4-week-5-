<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <title>Esempio di lavagna con Post It</title>
        <meta name="description" content="Creazione di una lavagna con post animati al rollover" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="postit.css" />
    </head>

    <body>
        <section class="container">
            <div class="post-it transform1" id="one">
                <div class="wrapper">
                    <h3>Task #1</h3>
                    <p>crare i post</p>
                </div>
            </div>

            <div class="post-it transform2" id="two">
                <div class="wrapper">
                    <h3>task #2</h3>
                    <p>colora i post</p>
                </div>
            </div>
            <div class="post-it transform1" id="three">
                <div class="wrapper">
                    <h3>task #3</h3>
                    <p>affianca i post</p>
                </div>
            </div>
            <div class="post-it transform2" id="four">
                <div class="wrapper">
                    <h3>task #4</h3>
                    <p>spazia i post</p>
                </div>
            </div>
            <div class="post-it transform1" id="five">
                <div class="wrapper">
                    <h3>task #5</h3>
                    <p>ombreggia i post</p>
                </div>
            </div>
            <div class="post-it transform2 scale-up-center" id="six">
                <div class="wrapper">
                    <h3>task #6</h3>
                    <p>ruota i post</p>
                </div>
            </div>
            <div class="post-it transform1" id="seven">
                <div class="wrapper">
                    <h3>task #7</h3>
                    <p>anima i post</p>
                </div>
            </div>
            <div class="post-it" id="eight">
                <div class="wrapper">
                    <h3>task #8</h3>
                    <p>testa i post</p>
                </div>
            </div>
        </section>
    </body>
</html>
